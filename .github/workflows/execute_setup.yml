name: SETUP

#Control when it will run
on:
  push:
    branches: [main]

  #Allow to be run manually
  workflow_dispatch:

env:
  REGISTRY: "registry.digitalocean.com/cybercityregistry"
  IMAGE_NAME: "rabbitmq-setup"

#jobs to execute
jobs:
  build_and_push:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout to repo
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Remove all old images
        run: if [ ! - z "(doctl registry repository list | grep "$(echo $IMAGE_NAME)")" ]; then doctl registry repository delete-manifest $(echo $IMAGE_NAME) $(doctl registry repository list-tags $(echo $IMAGE_NAME) | grep -o "sha.*") --force; else echo "No repository"; fi

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)

  deploy:
    runs-on: ubuntu-20.04
    needs: build_and_push

    steps:
      - name: Deploy to Digital Ocean droplet via SSH actions/checkout
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME}}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          envs: IMAGE_NAME,REGISTRY,{{ secrets.DO_ACCESS }},GITHUB_SHA
          script: |
            #Stop running container
            docker-compose stop
            #Remove old container
            docker rm $(echo $IMAGE_NAME)
            #Start
            docker-compose up
